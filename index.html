<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>learn with dad</title>
  <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/jquery-1.11.2.min.js"></script>
  <script src="/js/jquery.mobile-1.4.5.min.js"></script>
  <script src="/js/jquery.cookie.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/settings.js"></script>
</head>
<body>
<div data-role="page">
<div id="counter">
	<span id="counter-current">0</span>/<span id="counter-total">0</span>
</div>
<div data-role="panel" id="settings">
<form>
    <fieldset data-role="controlgroup" data-mini="true">
      <legend>Choose a set:</legend>
      <input type="radio" name="set" id="letters_upper" value="letters_upper">
      <label for="letters_upper">Letters (uppercase)</label>

      <input type="radio" name="set" id="letters_lower" value="letters_lower">
      <label for="letters_lower">Letters (lowercase)</label>

      <input type="radio" name="set" id="numbers" value="numbers">
      <label for="numbers">Numbers</label>

      <input type="radio" name="set" id="addition" value="addition">
      <label for="addition">Addition</label>

      <input type="radio" name="set" id="subtraction" value="subtraction">
      <label for="subtraction">Subtraction</label>

      <input type="radio" name="set" id="bob_1_1" value="bob_1_1">
      <label for="bob_1_1">Bob Books, Set 1, Book 1</label>

      <input type="radio" name="set" id="bob_1_2" value="bob_1_2">
      <label for="bob_1_2">Bob Books, Set 1, Book 2</label>

      <input type="radio" name="set" id="bob_1_3" value="bob_1_3">
      <label for="bob_1_3">Bob Books, Set 1, Book 3</label>

      <input type="radio" name="set" id="bob_1_4" value="bob_1_4">
      <label for="bob_1_4">Bob Books, Set 1, Book 4</label>

      <input type="radio" name="set" id="bob_1_5" value="bob_1_5">
      <label for="bob_1_5">Bob Books, Set 1, Book 5</label>

      <input type="radio" name="set" id="bob_1_7" value="bob_1_7">
      <label for="bob_1_7">Bob Books, Set 1, Book 7</label>

      <input type="radio" name="set" id="bob_1_8" value="bob_1_8">
      <label for="bob_1_8">Bob Books, Set 1, Book 8</label>

      <input type="radio" name="set" id="bob_1_9" value="bob_1_9">
      <label for="bob_1_9">Bob Books, Set 1, Book 9</label>

      <input type="radio" name="set" id="bob_1_10" value="bob_1_10">
      <label for="bob_1_10">Bob Books, Set 1, Book 10</label>

      <input type="radio" name="set" id="bob_1_11" value="bob_1_11">
      <label for="bob_1_11">Bob Books, Set 1, Book 11</label>

      <input type="radio" name="set" id="bob_1_12" value="bob_1_12">
      <label for="bob_1_12">Bob Books, Set 1, Book 12</label>

      <input type="radio" name="set" id="sightwords_fry" value="sightwords_fry">
      <label for="sightwords_fry">Sight Words (Fry)</label>

      <input type="radio" name="set" id="sightwords_preprimer" value="sightwords_preprimer">
      <label for="sightwords_preprimer">Sight Words (Pre-primer)</label>

      <input type="radio" name="set" id="sightwords_primer" value="sightwords_primer">
      <label for="sightwords_primer">Sight Words (Primer)</label>

      <input type="radio" name="set" id="sightwords_first" value="sightwords_first">
      <label for="sightwords_first">Sight Words (First)</label>

      <input type="radio" name="set" id="sightwords_second" value="sightwords_second">
      <label for="sightwords_second">Sight Words (Second)</label>

      <input type="radio" name="set" id="sightwords_third" value="sightwords_third">
      <label for="sightwords_third">Sight Words (Third)</label>

      <input type="radio" name="set" id="sightwords_nouns" value="sightwords_nouns">
      <label for="sightwords_nouns">Sight Words (Nouns)</label>

    </fieldset>

    <label for="changeColors">Random color for every card
      <input type="checkbox" name="changeColors" id="changeColors" data-mini="true">
    </label>

    <label for="rewardInterval" class="select">Cards between each reward:</label>
      <select name="rewardInterval" id="rewardInterval" data-mini="true">
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

    <label for="maxNumber" class="select">Max number:</label>
      <select name="maxNumber" id="maxNumber" data-mini="true">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

    <label for="maxAddition" class="select">Max number for addition:</label>
      <select name="maxAddition" id="maxAddition" data-mini="true">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

    <label for="maxSubtraction" class="select">Max number for subtraction:</label>
      <select name="maxSubtraction" id="maxSubtraction" data-mini="true">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
</form>
</div>

<a href="#settings" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-mini">Settings</a>

  <div class="card"></div>
</div>
</body>
</html>
