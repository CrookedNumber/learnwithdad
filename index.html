<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>learn with dad</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
  div.card{
	text-align: left;
    font-size: 25em;
    width: 50%;
    margin: 0 auto;
  }
  </style>
</head>
<body>
 
<div class="card"></div>
 
<script>
$(function(){
  var sets = {};
  sets.letters = [];
  for (var i=0; i<26; i++) {
  	sets.letters[i] = String.fromCharCode(65 + i);
  }
  sets.numbers = [];
  for (var i=1; i<21; i++) {
  	sets.numbers[i] = i;
  }
  sets.addition = [];
  for (var i=1; i<10; i++) {
    for (var j=1; j<10; j++) {
	  sets.addition.push(i+"+"+j);
    }
  }
  sets.subtraction = [];
  for (var i=1; i<10; i++) {
    for (var j=1; j<10; j++) {
	  if (i>=j) {
	    sets.subtraction.push(i+"-"+j);
      }
    }
  }

  var count = 0;
  $("div.card").html(sets.letters[0]);
  
  $("div.card").on("tap", cardTap);
  
  function cardTap(event) {
	var r, letter;
  	count++;
  	if (count % 5 === 0) {
	  letter = "<img src='/images/deer.jpg'>";
  	}
	else {
	  var r=Math.floor(Math.random()*26);
	  var letter = sets.letters[r];
	}
    $("div.card").html(letter);
  }
});
</script>
 
</body>
</html>
